<?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <title>Project Management System</title>
</h:head>

<h:body>
    <div class="side-bar">
    </div>

    <div class="header-bar">
        <h3>EDIT WORKPACKAGE (LEAF)</h3>
    </div>

    <div class="form-container">
        <h:form>
            <div class="input-row">
                <p>WorkPackage Number</p>
                <h:inputText id="empId" value="#{editableWorkPackage.workPackageNumber}" />
                <h:message for="empId" style="color:red" />
            </div>

            <div class="input-row">
                <p>Parent WorkPackage</p>
                <h:inputText id="uName" value="#{editableWorkPackage.parentWp}" />
                <h:message for="uName" style="color:red" />
            </div>

            <div class="input-row">
                <p>Begin Date</p>
                <h:inputSecret id="pw" value="#{editableWorkPackage.startDate}" />
                <h:message for="pw" style="color:red" />
            </div>

            <div class="input-row">
                <p>End Date</p>
                <h:inputText id="fn" value="#{editableWorkPackage.endDate}" />
                <h:message for="fn" style="color:red" />
            </div>

            <div class="input-row">
                <p>Allocated WorkPackage Budget</p>
                <h:inputText id="ln" value="#{editableWorkPackage.allocatedBudget}" />
                <h:message for="ln" style="color:red" />
            </div>

            <div class="horizontal-grid">
                <div class="input-selector">
                    <h:selectBooleanCheckbox value="#{editableWorkPackage.leaf}" />
                    <p>Is Leaf</p>
                </div>

            </div>

            <div class="button-container">
                <h:commandButton value="Edit" action="${editableWorkPackage.saveEdit()}" />
                <h:commandButton value="Create Child" action="${editableWorkPackage.saveEdit()}" />
            </div>
        </h:form>
    </div>
</h:body>
</html>

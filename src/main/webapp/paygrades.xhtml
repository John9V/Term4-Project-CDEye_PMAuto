<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
   <h:head>
      <title>Scott Reid</title>
   </h:head>
   <h:body>
      <h:form>  
         <h:dataTable value="#{paygradeList.list}" var="p"
			styleClass="products" columnClasses="odd,even">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Edit" style="font-weight: bold" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{p.editable}" onclick="submit()" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Paygrade ID"
						style="font-weight: bold" />
				</f:facet>
				<h:outputText value="#{p.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Salary"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.salary}" rendered="#{p.editable}"
					size="10" />
				<h:outputText value="#{p.salary}" rendered="#{not p.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Paygrade Name"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{p.name}" rendered="#{p.name}"
					size="10" />
				<h:outputText value="#{p.name}" rendered="#{not p.name}" />
			</h:column>
			
		</h:dataTable>
		
		<h:commandButton action="#{paygradeList.submit()}" value="Update Paygrades" />
		
      </h:form>
      
   </h:body>
</html>

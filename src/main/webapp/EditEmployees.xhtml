<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
   <h:head>
      <title>Scott Reid</title>
   </h:head>
   <h:body>
      <h:form>  
         <h:dataTable value="#{employeeList.list}" var="e"
			styleClass="products" columnClasses="odd,even">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Edit" style="font-weight: bold" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{e.editable}" onclick="submit()" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Employee ID"
						style="font-weight: bold" />
				</f:facet>
				<h:outputText value="#{e.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="First Name"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{e.firstName}" rendered="#{e.editable}"
					size="10" />
				<h:outputText value="#{e.firstName}" rendered="#{not e.editable}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Last Name"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{e.lastName}" rendered="#{e.editable}"
					size="10" />
				<h:outputText value="#{e.lastName}" rendered="#{not e.editable}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="PayGradeName"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{e.payGrade.name}" rendered="#{e.editable}"
					size="10" />
				<h:outputText value="#{e.payGrade.name}" rendered="#{not e.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="PayGradeSalary"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{e.payGrade.salary}" rendered="#{e.editable}"
					size="10" />
				<h:outputText value="#{e.payGrade.salary}" rendered="#{not e.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Active"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{e.active}" rendered="#{e.editable}"
					size="10" />
				<h:outputText value="#{e.active}" rendered="#{not e.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="HR"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{e.hr}" rendered="#{e.editable}"
					size="10" />
				<h:outputText value="#{e.hr}" rendered="#{not e.editable}" />
			</h:column>
		</h:dataTable>
		<h:commandButton action="paygrades" value="paygrades" />
      </h:form>
      	
      <h:outputText value="#{employeeList.employee.firstName}" />
   </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>Project Management System</title>
</h:head>
<!-- Side bar panel will control the navigation of the application-->
<div class="side-bar"></div>

<!-- The current route -->
<div class="header-bar">
	<h3>CREATE A NEW PROJECT</h3>
	<div class="logout-button">
		<h:form styleClass="">
			<h:commandButton rendered="#{not empty activeEmployeeBean.userName}"
				value="Logout" action="#{activeEmployeeBean.logout}" />
			<h:commandButton rendered="#{empty activeEmployeeBean.userName}"
				value="Login" action="login" />
		</h:form>
	</div>
</div>

<!-- Form Container: reusable horizontal row input style-->
<!-- Need to replace the input value with Employee class members.-->
<ui:fragment rendered="#{not empty activeEmployeeBean.userName}">
	<div class="form-container">
		<h:form>
			<h4>Create Project</h4>
			<!-- Employee Number -->
			<div class="input-row">
				<p>Project Number</p>
				<h:graphicImage library="images" name="user.png" />
				<h:inputText id="projNum" value="#{createProject.projectNumber}" />
				<h:message for="projNum" style="color:red" />
			</div>

			<div class="input-row">
				<p>Project Name</p>
				<h:graphicImage library="images" name="user.png" />
				<h:inputText id="projName" value="#{createProject.projectName}" />
				<h:message for="projName" style="color:red" />
			</div>

			<!-- Create Employee: Add DB-->
			<div class="button-container">
				<h:commandButton value="CREATE" action="#{createProject.add}" />
			</div>
		</h:form>
	</div>
</ui:fragment>

</html>

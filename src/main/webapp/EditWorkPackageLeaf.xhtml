<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <title>Project Management System</title>
</h:head>
<h:body>
    <!-- Side bar panel will control the navigation of the application-->
    <div class="side-bar">

    </div>

    <!-- The current route -->
    <div class="header-bar">
        <h3>EDIT WORKPACKAGE (LEAF)</h3>
    </div>

    <div class="subcontainer">
        <h:form>
            <!-- The header input for workpackage?-->
            <div>
                <div class="input-column">
                    <p>Unallocated Budget from Parent</p>
                    <h:inputText value="#{editableWorkPackage.unAllocatedBudget}"/>
                </div>

                <div class="input-column">
                    <p>Parent Work Package:</p>
                    <h:inputText value="#{editableWorkPackage.parentWp}"/>
                </div>
                <div class="input-column">
                    <p>WorkPackage Number:</p>
                    <h:inputText value="#{editableWorkPackage.workPackageNumber}"/>
                </div>
                <div class="input-column">
                    <p>Begin Date:</p>
                    <h:inputText value="#{editableWorkPackage.startDate}"/>
                </div>
                <div class="input-column">
                    <p>End Date:</p>
                    <h:inputText value="#{editableWorkPackage.endDate}"/>
                </div>
            </div>
        </h:form>
    </div>

    <!-- Another row of input not sure what it does -->
    <div class="subcontainer">
        <h:form>
            <div>
                <div class="input-column">
                    <p>Project Budget</p>
                    <h:inputText value="#{editableWorkPackage.projectBudget}"/>
                </div>

                <div class="input-column">
                    <p>Completed PB:</p>
                    <h:inputText value="#{editableWorkPackage.completedBudget}"/>
                </div>
            </div>
        </h:form>
    </div>

    <!-- Submit button container -->
    <div class="button-container">
        <h:commandButton value="SUBMIT" action="EditWorkPackageBranch"/>
    </div>

</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <title>Project Management System</title>
</h:head>
<h:body>
    <!-- Side bar panel will control the navigation of the application-->
    <div class="side-bar">

    </div>

    <!-- The current route -->
    <div class="header-bar">
        <h3>EDIT WORKPACKAGE (LEAF)</h3>
    </div>

    <div class="subcontainer">
        <h:form>
            <!-- The header input for workpackage?-->
                <div class="input-column">
                    <p>WorkPackage Number:</p>
                    <h:outputText value="#{activeWpBean.workPackageNumber}"/>
                </div>
                <div class="input-column">
                    <p>Unallocated Budget from Parent</p>
                    <h:inputText value="#{activeWpBean.unAllocatedBudget}"/>
                </div>
                <div class="input-column">
                    <p>Begin Date:</p>
                    <h:inputText value="#{activeWpBean.startDate}">
                    	<f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:inputText>
                </div>
                <div class="input-column">
                    <p>End Date:</p>
                    <h:inputText value="#{activeWpBean.endDate}">
                    	<f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:inputText>
                </div>
                <div>
                <div class="input-column">
                    <p>Project Budget</p>
                    <h:inputText value="#{activeWpBean.projectBudget}"/>
                </div>

                <div class="input-column">
                    <p>Completed PB:</p>
                    <h:inputText value="#{activeWpBean.completedBudget}"/>
                </div>
            </div>
            <div class="button-container">
        <h:commandButton value="SUBMIT" action="#{activeWpBean.mergeActive()}"/>
    	</div>
        </h:form>
        </div>

    <!-- Another row of input not sure what it does -->

    <!-- Submit button container -->
    

</h:body>
</html>

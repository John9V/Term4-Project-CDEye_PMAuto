<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
   <h:head>
      <title>RECEList</title>
   </h:head>
   <h:body>
      <h:form>  
         <h:dataTable value="#{receList.list}" var="e"
			styleClass="products" columnClasses="odd,even">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Edit" style="font-weight: bold" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{e.editable}" onclick="submit()" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="RECE ID"
						style="font-weight: bold" />
				</f:facet>
				<h:outputText value="#{e.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="PersonDayEstimate"
						style="font-weight: bold" />
				</f:facet>
				<h:outputText value="#{e.personDayEstimate}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="PersonDayEstimate"
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{e.employee.firstName}" rendered="#{e.editable}"
					size="10" />
				<h:outputText value="#{e.employee.firstName}" rendered="#{not e.editable}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value=""
						style="font-weight: bold" />
				</f:facet>
				<h:inputText value="#{e.paygrade.name}" rendered="#{e.editable}"
					size="10" />
				<h:outputText value="#{e.paygrade.name}" rendered="#{not e.editable}" />
			</h:column>	
			
		</h:dataTable>
      </h:form>
      
        <h:form>
        	<h:inputText value="#{recePackageBean.idAsString}" />
        	<h:inputText value="#{recePackageBean.personDayEstimate}" />
        	<h:inputText value="#{recePackageBean.parentWpId}" />
        	<h:inputText value="#{recePackageBean.empId}" />
        	<h:inputText value="#{recePackageBean.paygradeId}" />
      		<h:commandButton type="submit" value="Test" action="#{recePackageBean.delete()}"></h:commandButton>
     	 </h:form>
   </h:body>
</html>

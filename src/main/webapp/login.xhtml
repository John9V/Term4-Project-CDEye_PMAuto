<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
    <link href="resources/css/indexStyle.css" rel="stylesheet"/>
    <title>Sign in</title>
</h:head>
<h:body>

    <h:form styleClass="form-signin">
        <h1 class="h3 mb-3 fw-normal">
            <h:outputText value="Please sign in"/>
        </h1>
        <div class="form-group">
            <h:outputLabel for="userName" value="ID"/>
            <h:inputText id="userName" value="#{activeEmployeeBean.userName}" class="form-control" required="true"/>
        </div>
        <br/>
        <div class="form-group">
            <h:outputLabel for="password" value="Password"/>
            <h:inputSecret id="password" value="#{activeEmployeeBean.password}" class="form-control" required="true"/>
        </div>
        <br/>
        <h:commandButton value="Sign in" class="w-100 btn btn-lg btn-primary" action="#{activeEmployeeBean.login}"/>
    </h:form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>-->
    <!--   <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>-->
    <!--   <script src="resources/js/bootstrap.min.js"></script>-->
</h:body>
</html>

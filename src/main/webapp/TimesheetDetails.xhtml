<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <title>Project Management System</title>
</h:head>
<h:body>
    <!-- Side bar panel will control the navigation of the application-->
    <div class="side-bar">

    </div>

    <!-- The current route -->
    <div class="header-bar">
        <h3>Edit Timesheet</h3>
    </div>
    <div class="container">
        <h:form>
            <h:dataTable value="#{timesheetRowList.getRowList(activeTimesheet)}" var="row" styleClass="data-table">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Edit"/>
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{row.editable}" onclick="submit()"/>
                </h:column>
                <h:column>
                    <f:facet name="header">PROJECT</f:facet>
                    <h:inputText styleClass="edit-input" value="#{row.projectNumber}" required="true"
                                 rendered="#{row.editable}"/>
                    <h:outputText styleClass="edit-output" value="#{row.projectNumber}" rendered="#{not row.editable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">WP</f:facet>
                    <h:inputText styleClass="edit-input" value="#{row.workPackageNumber}" required="true"
                                 rendered="#{row.editable}"/>
                    <h:outputText styleClass="edit-output" value="#{row.workPackageNumber}"
                                  rendered="#{not row.editable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Mon</f:facet>
                    <h:inputText styleClass="edit-input" value="#{row.mon}" rendered="#{row.editable}"
                                 converter="weeklyHours">
                        <f:validateDoubleRange minimum="0.0" maximum="24.0"/>
                    </h:inputText>
                    <h:outputText styleClass="edit-output" value="#{row.mon}" rendered="#{not row.editable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Tue</f:facet>
                    <h:inputText styleClass="edit-input" value="#{row.tue}" rendered="#{row.editable}"
                                 converter="weeklyHours">
                        <f:validateDoubleRange minimum="0.0" maximum="24.0"/>
                    </h:inputText>
                    <h:outputText styleClass="edit-output" value="#{row.tue}" rendered="#{not row.editable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Wed</f:facet>
                    <h:inputText styleClass="edit-input" value="#{row.wed}" rendered="#{row.editable}"
                                 converter="weeklyHours">
                        <f:validateDoubleRange minimum="0.0" maximum="24.0"/>
                    </h:inputText>
                    <h:outputText styleClass="edit-output" value="#{row.wed}" rendered="#{not row.editable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Thu</f:facet>
                    <h:inputText styleClass="edit-input" value="#{row.thu}" rendered="#{row.editable}"
                                 converter="weeklyHours">
                        <f:validateDoubleRange minimum="0.0" maximum="24.0"/>
                    </h:inputText>
                    <h:outputText styleClass="edit-output" value="#{row.thu}" rendered="#{not row.editable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Fri</f:facet>
                    <h:inputText styleClass="edit-input" value="#{row.fri}" rendered="#{row.editable}"
                                 converter="weeklyHours">
                        <f:validateDoubleRange minimum="0.0" maximum="24.0"/>
                    </h:inputText>
                    <h:outputText styleClass="edit-output" value="#{row.fri}" rendered="#{not row.editable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Sat</f:facet>
                    <h:inputText styleClass="edit-input" value="#{row.sat}" rendered="#{row.editable}"
                                 converter="weeklyHours">
                        <f:validateDoubleRange minimum="0.0" maximum="24.0"/>
                    </h:inputText>
                    <h:outputText styleClass="edit-output" value="#{row.sat}" rendered="#{not row.editable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Sun</f:facet>
                    <h:inputText styleClass="edit-input" value="#{row.sun}" rendered="#{row.editable}"
                                 converter="weeklyHours">
                        <f:validateDoubleRange minimum="0.0" maximum="24.0"/>
                    </h:inputText>
                    <h:outputText styleClass="edit-output" value="#{row.sun}" rendered="#{not row.editable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Comments</f:facet>
                    <h:inputText styleClass="edit-input" value="#{row.comments}" rendered="#{row.editable}"/>
                    <h:outputText styleClass="edit-output" value="#{row.comments}" rendered="#{not row.editable}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Delete"/>
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{row.deletable}" onclick="submit()"/>
                </h:column>
            </h:dataTable>
            <h:commandButton styleClass="command-button" value="Save" action="#{timesheetRowList.save()}"/>
            <h:commandButton styleClass="command-button" value="Add row" action="#{timesheetRowList.addRow()}"/>
            <h:commandButton styleClass="command-button" value="Back" action="#{timesheetRowList.back()}"/>
        </h:form>
    </div>
</h:body>
</html>

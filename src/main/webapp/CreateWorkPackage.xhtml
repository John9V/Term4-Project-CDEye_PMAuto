<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
	<title>Project Management System</title>
</h:head>

<div class="side-bar"></div>

<div class="header-bar">
	<h3>Create Work Package</h3>
</div>

<div class="form-container">
	<h:form>
		<h4>Create Work Package</h4>

		<div class="create-wp-input-row">
			<p>W.P Number *</p>
			<h:inputText id="wpNumber"
				value="#{newWorkPackage.workPackageNumber}" required="true" />
		</div>
		<h:message for="wpNumber" style="color:red" />


		<div class="create-wp-input-row">
			<p>Parent W.P *</p>
			<h:inputText id="parentWP"
				value="#{newWorkPackage.parentWp.workPackageNumber}" />
		</div>
		<h:message for="parentWP" style="color:red" />


		<div class="create-wp-input-row">
			<p>
				Begin Date <span style="color: red">*</span>
			</p>
			<h:inputText id="beginDate" value="#{newWorkPackage.startDate}"
				required="true">
				<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
			</h:inputText>
		</div>
		<h:message for="beginDate" style="color:red" />


		<div class="create-wp-input-row">
			<p>
				End Date <span style="color: red">*</span>
			</p>
			<h:inputText id="endDate" value="#{newWorkPackage.endDate}"
				required="true">
				<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
			</h:inputText>
		</div>
		<h:message for="endDate" style="color:red" />


		<div class="create-wp-input-row">
			<p>Allocated W.P Budgets ($)</p>
			<h:inputText id="allocatedWPBudget"
				value="#{newWorkPackage.allocatedBudget}"
				converterMessage="Please enter digits only." />
		</div>
		<h:message for="allocatedWPBudget" style="color:red" />


		<div class="create-wp-input-row">
			<p>Project Budget(field)</p>
			<h:inputText id="projectBudget"
				value="#{newWorkPackage.projectBudget}"
				converterMessage="Please enter digits only." />
		</div>
		<h:message for="projectBudget" style="color:red" />


		<div class="create-wp-input-row">
			<p>Unallocated Budget from Parent</p>
			<h:inputText id="unallocatedBudgetFromParent"
				value="#{newWorkPackage.parentWp.unAllocatedBudget}"
				converterMessage="Please enter digits only." />
		</div>
		<h:message for="unallocatedBudgetFromParent" style="color:red" />


		<div class="create-wp-input-row">
			<p>Unallocated Budget</p>
			<h:inputText id="unallocatedBudget"
				value="#{newWorkPackage.unAllocatedBudget}"
				converterMessage="Please enter digits only." />
		</div>
		<h:message for="unallocatedBudget" style="color:red" />


		<div class="create-wp-checkbox">
			<h:selectBooleanCheckbox value="#{newWorkPackage.leaf}" id="isLeaf" />
			<span>&#160;Is Leaf</span>
		</div>


		<div style="text-align: center">
			<p>* One of the input of two is required</p>
		</div>

		<div class="button-container">
			<h:commandButton value="CREATE" action="#{newWorkPackage.add}" />
		</div>
	</h:form>
</div>


</html>

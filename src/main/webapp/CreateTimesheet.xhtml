<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <title>Project Management System</title>
</h:head>

<!--http://localhost:8080/CDEye_PMAuto/CreateEmployee.xhtml-->
<h:body>
    <!-- Side bar panel will control the navigation of the application-->
    <div class="side-bar">

    </div>

    <!-- The current route -->
    <div class="header-bar">
        <h3>CREATE A NEW TIMESHEET</h3>
    </div>

    <!-- Form Container: reusable horizontal row input style-->
    <!-- Need to replace the input value with Employee class members.-->
    <div class="form-container">
        <h:form>
            <!-- Employee Number -->
            <div class="input-row">
                <p>Week Ending</p>
                <h:inputText id="sheetDate" value="#{createTimesheet.endDate}" required="true">
                    <f:convertDateTime type="localDate"/>
                </h:inputText>
                <h:message for="sheetDate" style="color:red"/>
            </div>
            <div>
                <h:dataTable value="#{createTimesheet.details}"
                             var="timesheetRow">
                    <h:column>
                        <f:facet name="header">PROJECT</f:facet>
                        <h:inputText id="projectNum" value="#{timesheetRow.creationProjNum}" required="true"/>
                        <h:message for="projectNum" style="color:red"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Work Pacakge</f:facet>
                        <h:inputText id="wpNum" value="#{timesheetRow.creationWpNum}" required="true"/>
                        <h:message for="wpNum" style="color:red"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Sat</f:facet>
                        <h:inputText value="#{timesheetRow.sat}" converter="weeklyHours">
                            <f:validateDoubleRange minimum="0.0" maximum="24.0"/>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Sun</f:facet>
                        <h:inputText value="#{timesheetRow.sun}" converter="weeklyHours">
                            <f:validateDoubleRange minimum="0.0" maximum="24.0"/>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Mon</f:facet>
                        <h:inputText value="#{timesheetRow.mon}" converter="weeklyHours">
                            <f:validateDoubleRange minimum="0.0" maximum="24.0"/>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tue</f:facet>
                        <h:inputText value="#{timesheetRow.tue}" converter="weeklyHours">
                            <f:validateDoubleRange minimum="0.0" maximum="24.0"/>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Wed</f:facet>
                        <h:inputText value="#{timesheetRow.wed}" converter="weeklyHours">
                            <f:validateDoubleRange minimum="0.0" maximum="24.0"/>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Thu</f:facet>
                        <h:inputText value="#{timesheetRow.thu}" converter="weeklyHours">
                            <f:validateDoubleRange minimum="0.0" maximum="24.0"/>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fri</f:facet>
                        <h:inputText value="#{timesheetRow.fri}" converter="weeklyHours">
                            <f:validateDoubleRange minimum="0.0" maximum="24.0"/>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Comments</f:facet>
                        <h:inputText value="#{timesheetRow.comments}"/>
                    </h:column>
                </h:dataTable>
            </div>

            <div class="button-container">
                <h:commandButton value="ADD ROW" action="#{createTimesheet.addRow()}"/>
                <h:commandButton value="CREATE" action="#{createTimesheet.add()}"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>

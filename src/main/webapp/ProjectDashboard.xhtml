<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet library="css" name="dashboard.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Project Management System</title>
</h:head>
<body>

<div class="c_left"></div>
<div class="header"><h3>Project Dashboard</h3></div>
<div class="container">


    <div class="c_content">
        <div class="cont_box">
            <c:forEach var="p" items="#{projectDashboard.list}" varStatus="status">
                <div class="project">
                    <div class="pro_box">
                        <h:form styleClass="">
                            <div>Project Name：
                                <span class="text"><h:outputText value="#{p.projectName}" /></span>
                                <h:commandButton styleClass="btn" value="View" action="#{projectDashboard.viewProjectWPs(p)}"/>
                            </div>
                            <div>Project Number：<span class="text">
                        <h:outputText value="#{p.projectNumber}" />
                    </span>
                                <h:commandButton styleClass="btn" value="Edit" action="#{projectDashboard.editProject(p)}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </c:forEach>
            
            <div class="button-flex">
	            <div class="create">
	                <span>
	                <h:form styleClass="">
	                <h:commandButton styleClass="" value="Create" action="CreateProject"/>
	                </h:form>
	                </span>
	            </div>
	            <div class="create">
	                <span>
	                <h:form styleClass="">
	                <h:commandButton styleClass="" value="Back" action="HRHome"/>
	                </h:form>
	                </span>
	            </div>
	     </div>
        </div>

    </div>

</div>
</body>
</html>
